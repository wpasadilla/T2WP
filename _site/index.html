<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T2WP</title>
<link rel="stylesheet" href="/css/global.css"
</head>
<body>
    
<div class="scanlines"></div>
<img
  class="main__background"
  src="/assets/images/Website-Banner.png"
  alt="Website Banner"
/>
<div class="header__container">
  <img
    class="header__logo"
    src="/assets/images/T2WP-Logo.png"
    alt="This too will pass logo"
  />
</div>
<div class="header__container">
  <button class="header__button">BROWSE BEATS</button>
</div>
<div class="content__container">
  <div class="content__featured">
    <div class="content__header">
      <p>FEATURED TRACK</p>
    </div>
    <iframe
      src="//www.beatstars.com/embed/track/?id=12107531"
      width="100%"
      height="140"
    ></iframe>
  </div>
  <div class="content__player">
    <div class="content__header">
      <p>STORE</p>
    </div>
    <iframe
      src="https://player.beatstars.com/?storeId=131569"
      width="100%"
      height="800"
      style="max-width: 100%"
    >
      -- none --
    </iframe>
  </div>
  <div class="content__pricing">
    <div>
      <div class="content__header">
        <p>BASIC</p>
      </div>
      <div class="pricing__card">
        <div class="card__price"><p>$29.95</p></div>
        <div class="card__list">
          <ul>
            <li>Untagged MP3</li>
            <li>Distribute up to 2000 copies</li>
            <li>500000 Online audio streams</li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <div class="content__header">
        <p>PREMIUM</p>
      </div>
      <div class="pricing__card">
        <div class="card__price"><p>$39.95</p></div>
        <div class="card__list">
          <ul>
            <li>Untagged WAV and MP3</li>
            <li>Distribute up to 3000 copies</li>
            <li>600000 Online audio streams</li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <div class="content__header">
        <p>EXCLUSIVE</p>
      </div>
      <div class="pricing__card">
        <div class="card__banner">
          <p>ARE YOU LOOKING FOR <span>EXCLUSIVE</span> LICENSES?</p>
        </div>
        <div class="card__button"><button>CONTACT ME</button></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
